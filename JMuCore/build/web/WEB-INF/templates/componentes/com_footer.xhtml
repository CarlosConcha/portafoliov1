<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:component>
        <div class="footer-temp">
            <div class="clock">
            <h:outputLabel for="clock-client" value="#{word.clockclient}" />
            <p:clock id="clock-client" pattern="HH:mm:ss"/>
            <p:clock id="clock-client-day" pattern="EEEEEEE dd '#{word.of}' MMMMMMMM '#{word.the}' yyyy"/>
            </div>
            <div class="clock">
            <h:outputLabel for="clock-server" value="#{word.clockServer}" />
            <p:clock id="clock-server" pattern="HH:mm:ss" mode="server"/>
            <p:clock id="clock-server-day" pattern="EEEEEEE dd '#{word.of}' MMMMMMMM '#{word.the}' yyyy" mode="server"/>
            </div>
        </div>
    </ui:component>
</html>
