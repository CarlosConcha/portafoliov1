<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <h:form id="form-power">
            <p:growl id="msgpower" showDetail="true" />
            <p:dataGrid var="character" value="#{bmPowerLevel.characters}" emptyMessage="#{word.nopowerlvl}" columns="3" rows="6">
                <p:panel header="#{character.name}">
                    <h:panelGrid columns="2">
                    <h:outputLabel  for="txtvalue" value="#{word.lvl}" />
                    <h:outputText id="txtvalue" value="#{character.level}" />
                    <h:outputLabel for="txtmoney" value="#{word.money}" />
                    <h:outputText id="txtmoney" value="#{character.money}" />
                    <h:outputLabel for="txtreset" value="#{word.reset}" />
                    <h:outputText id="txtreset" value="#{character.reset}" />
                    <f:facet name="footer">
                        <p:commandLink class="btn-powerlvl" update=":form-power:msgpower" value="#{word.powerlvl}" action="#{bmPowerLevel.setLevelChar}" ajax="false">
                        <f:setPropertyActionListener value="#{character}" target="#{bmPowerLevel.pj}" />
                    </p:commandLink>
                    </f:facet>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
        
    </ui:component>
</html>
