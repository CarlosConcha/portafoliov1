<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        
        <f:event type="preRenderView" listener="#{bmGift.getParamSocial}" />
        
        <h:panelGrid rendered="#{bmGift.isSocialLike()}" class="like-fb">
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&amp;version=v2.9";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>


            <div class="fb-like" data-href="https://www.facebook.com/MuBlazterS6" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
            <h:outputText id="msg-like" value="#{word.pushlike}" />
            <script type="text/javascript">
                window.fbAsyncInit = function () {
                    FB.Event.subscribe('edge.create',
                            function (response) {
                                window.location.href = "account.xhtml?social=like";
                            }
                    );
                    
                };
                
            </script>
        </h:panelGrid>
        <h:panelGroup rendered="#{not bmGift.isSocialLike()}" class="non-fb">
            
            
            <h:outputText value="#{word.nonfb}" />
           
        </h:panelGroup>
    </ui:component> 
</html>
